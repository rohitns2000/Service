
<table>
        <tr>
                <td>Employee ID</td>
                <td><input type="number" [(ngModel)]="empId"/></td>
        </tr>
    
        <tr>
                <td>Employee Name</td>
                <td><input type="text" [(ngModel)]="empName"/></td>
        </tr>
    
        <tr>
                <td>Employee Salary</td>
                <td><input type="number" [(ngModel)]="empSalary"/></td>
        </tr>

        <tr>
                <td>Employee Department</td>
                <td><input type="text" [(ngModel)]="empDepartment"/></td>
        </tr>

        <tr>
                <td><input type="button" value="ADD DATA" (click)="toShow()" /></td>
        </tr>

        <tr>
                <show [inchild]="empAll" [status]="status" [empty]="empty"></show>
        </tr>
</table>
