<h1>Add Employee....</h1>

<table>
        <tr>
                <td>Employee ID</td>
                <td><input type="number" [(ngModel)]="empId"/></td>
        </tr>
    
        <tr>
                <td>Employee Name</td>
                <td><input type="text" [(ngModel)]="empName"/></td>
        </tr>
    
        <tr>
                <td>Employee Salary</td>
                <td><input type="number" [(ngModel)]="empSalary"/></td>
        </tr>

        <tr>
                <td>Employee Department</td>
                <td><input type="text" [(ngModel)]="empDepartment"/></td>
        </tr>

        <tr>
                <td><input type="button" value="ADD DATA" (click)="toService()" /></td>
        </tr>

        <!-- <tr>
                
        </tr> -->
</table>
